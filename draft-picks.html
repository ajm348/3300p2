	  color: #A9A9A9;

	  position: relative;
	  float: left;

	ul li input[type=radio]{
	  position: absolute;
	  visibility: hidden;
	}
	
	ul li label{
	  display: block;
	  position: relative;
	  font-weight: 300;
	  font-size: 1.35em;
	  padding: 25px 25px 25px 80px;
	  margin: 10px auto;
	  height: 30px;
	  z-index: 9;
	  cursor: pointer;
	  -webkit-transition: all 0.25s linear;
	}
	
	ul li:hover label{
		color: #0075BF;
	}
	
	ul li .check{
	  display: block;
	  position: absolute;
	  border: 5px solid #A9A9A9;
	  border-radius: 100%;
	  height: 25px;
	  width: 25px;
	  top: 30px;
	  left: 20px;
		z-index: 5;
		transition: border .25s linear;
		-webkit-transition: border .25s linear;
	}
	
	ul li:hover .check {
	  border: 5px solid #0075BF;
	}
	
	ul li .check::before {
	  display: block;
	  position: absolute;
		content: '';
	  border-radius: 100%;
	  height: 15px;
	  width: 15px;
	  top: 5px;
		left: 5px;
	  margin: auto;
		transition: background 0.25s linear;
		-webkit-transition: background 0.25s linear;
	}
	
	/*when checked*/
	input[type=radio]:checked ~ .check {
	  border: 5px solid #009CFF;
	}
	
	input[type=radio]:checked ~ .check::before{
	  background: #009CFF;
	}
	
	input[type=radio]:checked ~ label{
	  color: #009CFF;
	}
	
	input[type=checkbox]:checked ~ .check {
	  border: 5px solid #009CFF;
	}
	
	input[type=checkbox]:checked ~ .check::before{
	  background: #009CFF;
	}
	
	input[type=checkbox]:checked ~ label{
	  color: #009CFF;
	}

//flip to the back of the card
function flip(divID) {
	
	var height = $("#"+divID).height();
	$("#"+divID).height(height);
	
	if ($("#"+divID).children(":first").is(":visible") ) {
		
		$("#"+divID).children(":first").fadeToggle(300, function() {
			$("#"+divID).children(":nth-child(2)").fadeToggle();
		});
	}
	else {
		$("#"+divID).children(":nth-child(2)").fadeToggle(300, function() {
			$("#"+divID).children(":first").fadeToggle();
		});
	}
}
